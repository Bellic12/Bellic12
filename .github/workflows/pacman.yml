name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate pacman-contribution-graph.svg
        uses: AndreRuperto/svg-pacman-contributions@v1.0.0
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: github-dark  # Options: light, dark, github-light, github-dark

      - name: Check generated files
        run: ls -l

      - name: Move SVG to dist folder
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      - name: Deploy SVG to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
