name: Generate Pac-Man Contribution Graph (Dark & Light)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add type: module to package.json
        run: echo '{ "type": "module" }' > package.json

      - name: Generate dark theme SVG
        uses: AndreRuperto/svg-pacman-contributions@v1.0.0
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: dark

      - name: Save dark SVG
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg

      - name: Generate light theme SVG
        uses: AndreRuperto/svg-pacman-contributions@v1.0.0
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: light

      - name: Save light SVG
        run: |
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph.svg

      - name: Deploy both SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
